<ion-content padding>
	<div class="full-center">
		<div *ngIf="!authenticated" class="text-center">
			<h1>BadHacks 2017</h1>
			<button ion-button outline (tap)="signInWithFacebook()">Facebook Sign-in</button>
		</div>
		<div *ngIf="authenticated" class="text-center">
			<h1 *ngIf="authenticated">{{ (myScore | async)?.$value }}</h1>
			<button *ngIf="authenticated" ion-button (tap)="incrementScore()">+1</button>
		</div>
  </div>
</ion-content>
