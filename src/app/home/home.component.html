<div class="half-center">
	<div *ngIf="!authenticated" class="text-center">
		<h1>BadHacks 2017</h1>
		<button md-raised-button color="primary" (tap)="signInWithFacebook()">Facebook Sign-in</button>
	</div>
	<div *ngIf="authenticated" class="text-center">
		<h1 *ngIf="authenticated">{{ (user | async)?.score }}</h1>
		<button md-raised-button *ngIf="authenticated" (tap)="incrementScore()">+1</button>
	</div>
</div>
<div class="half-center" *ngIf="authenticated">
	<h2>Top 5 Leaderboard</h2>
	<ul>
		<li class="text" *ngFor="let user of leaderboard | async">
			{{user.name}}: {{user.score}}
		</li>
	</ul>
</div>
