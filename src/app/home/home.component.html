<div id="home-container" fxLayout="column">
	<md-toolbar color="primary">
		<span>BadApp</span>
		<div fxFlex="1 1 auto"></div>
		<button md-button (click)="signOut()">Sign out</button>
	</md-toolbar>

	<div fxLayout="row">
		<leaderboard-panel></leaderboard-panel>

		<div class="half-center" fxFlex="1 1 auto">
			<div class="text-center">
				<h1>{{ _gameState.user?.nuggets }}</h1>
				<button md-raised-button (click)="_gameState.generateNuggetsClick()">+1</button>
			</div>
		</div>

		<div class="side-panel" id="upgrades">
			<h2>Upnuggets</h2>
			<md-list>
				<md-divider></md-divider>
			</md-list>
		</div>
	</div>
</div>
