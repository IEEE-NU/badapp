<div class="half-center">
	<div class="text-center">
		<h1>{{ (user | async)?.score }}</h1>
		<button md-raised-button (tap)="incrementScore()">+1</button>
	</div>
</div>
<div class="half-center">
	<h2>Top 5 Leaderboard</h2>
	<ul>
		<li class="text" *ngFor="let user of leaderboard | async">
			{{user.name}}: {{user.score}}
		</li>
	</ul>
</div>
