<div fxLayout="column" fxFill>
  <h3>Game parameters</h3>
  <textarea fxFlex="1 1 auto" (change)="gameParamChange($event)">{{ _gameState.gameParams | async | json }}</textarea>

  <ng-template ngFor [ngForOf]="(_gameState.gameParams | async)?.upgradeTypes" let-type>
    <h3>{{ type | ucfirst }} upgrades</h3>
    <textarea #upgradeText fxFlex="1 1 auto" (change)="upgradeChange()">{{ _gameState.upgrades | values | filterBy: ['type']: type | json }}</textarea>
  </ng-template>
</div>
