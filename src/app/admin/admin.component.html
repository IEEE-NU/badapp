<div fxLayout="column" fxFill>
  <h3>Game parameters</h3>
  <textarea fxFlex="1 1 auto" (change)="gameParamChange($event)">{{ gameState.gameParams | async | json }}</textarea>

  <ng-template ngFor [ngForOf]="(gameState.gameParams | async)?.upgradeTypes" let-type>
    <h3>{{ type | ucfirst }} upgrades</h3>
    <textarea #upgradeText fxFlex="1 1 auto" (change)="upgradeChange()">{{ gameState.upgrades | filterBy: ['type']: type | json }}</textarea>
  </ng-template>
</div>
